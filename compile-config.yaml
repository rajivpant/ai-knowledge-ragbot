# ai-knowledge-ragbot compile configuration
# This is the ROOT of the inheritance hierarchy - no parent

project:
  name: ragbot
  description: Ragbot open source project knowledge base
  # ROOT repo - inherits from nothing (other repos inherit from this)
  inherits_from: []
  output_dir: ./compiled

sources:
  # Local repo content only (this is the root, no parent)
  local:
    path: ./source
    include:
      - "**/*"
    exclude:
      - "**/.DS_Store"
      - "**/README.md"

compilation:
  default_token_budget: 100000

  # Default compiler model for non-LLM-specific content
  default_compiler:
    engine: anthropic
    model_category: flagship

  # LLM targets - each platform's instructions compiled by that platform's flagship
  targets:
    - name: claude-projects
      platform: anthropic
      model_category: flagship
      output: compiled/claude-projects/
    - name: chatgpt-projects
      platform: openai
      model_category: flagship
      output: compiled/chatgpt-projects/

vector_store:
  enabled: true
  chunk_size: 1000
  chunk_overlap: 200
  output: compiled/vectors/
